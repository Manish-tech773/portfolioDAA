<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #e0eafc;
            color: #333;
        }

        header {
            text-align: center;
            padding: 3rem;
            background: #0078D7;
            color: #fff;
        }

        header h1 {
            margin: 0;

        .container {
            display: flex;
            flex-wrap: wrap;

            gap: 1rem;

            margin: 2rem auto;

        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 300px;
            text-align: center;
        }

        .card h2 {
            color: #0078D7;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card p {
            margin: 1rem 0;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #0078D7;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>

    <header>
        <h1>Welcome to My Portfolio</h1>

        <div class="card">
