<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 3rem;
            background: #1f1f1f;
            border-bottom: 2px solid #0078D7;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            color: #aaa;
            margin: 1rem 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .grid-item {
            background: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .grid-item h2 {
            font-size: 1.5rem;
            color: #0078D7;
            margin-bottom: 1rem;
        }

        .grid-item a {
            color: #0078D7;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #1f1f1f;
            color: #aaa;
            border-top: 2px solid #0078D7;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Dark Portfolio</h1>
        <p>Explore my projects and expertise</p>
    </header>
    <div class="grid">
        <div class="grid-item">
            <h2>Project 1</h2>
            <p>A To-Do app using Python and Flask.</p>
            <a href="#">View on GitHub</a>
        </div>
        <div class="grid-item">
            <h2>Project 2</h2>
            <p>A portfolio built with HTML and CSS.</p>
            <a href="#">View on GitHub</a>
        </div>
    </div>
    <footer>
        &copy; 2024 [Your Name]
    </footer>
</body>
</html>
